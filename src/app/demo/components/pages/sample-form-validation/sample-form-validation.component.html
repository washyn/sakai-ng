<div class="grid">
    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <form [formGroup]="formGroup">
                <h5>Vertical</h5>
                <div class="field">
                    <label htmlFor="name1">Name</label>
                    <input pInputText id="name1" type="text" formControlName="name"/>
                </div>
                <div class="field">
                    <label htmlFor="email1">Email</label>
                    <input pInputText id="email1" type="text" formControlName="email" />
                </div>
                <div class="field">
                    <label htmlFor="age1">Age</label>
                    <input pInputText id="age1" type="text" formControlName="age" />
                </div>

                <p-button (onClick)="onSubmit()" label="Enviar"></p-button>
            </form>
        </div>
    </div>
</div>
